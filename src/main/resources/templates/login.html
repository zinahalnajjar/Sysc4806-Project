<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <title>Welcome to Amazon Bookstore </title>

</head>
<body>

<div class="container">
  <div th:if="${error}">Invalid email or password</div>

  <h1>Login</h1>
  <form class ="col-5" th:action="@{/userLogin}" th:object="${loginuser}" method="post">
    <label><h6>Email</h6></label>
    <input type="text" class="form-control" th:field="*{email}">


    <label><h6>Password</h6></label>
    <input type="password" class="form-control" th:field="*{password}">

    <br/>
    <button type= "submit" style="background-color:#DA7171FF" class="btn btn-success">Submit</button>
  </form>
</div>

</body>
</html>
