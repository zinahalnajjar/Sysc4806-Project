<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link  rel="stylesheet" type="text/css" th:href="@{/css/reset.css}">
    <link  rel="stylesheet" type="text/css" th:href="@{/css/navbarstyle.css}">
    <link  rel="stylesheet" type="text/css" th:href="@{/css/accountstyle.css}">

</head>
<body>

<header class= "main_header">
    <h1>Amazon Book Store</h1>
</header>

<nav>
    <div id= "nav-bar-top">
        <div th:if="${!user.getRole()}">
            <a th:href= "@{/recommendation}">Home</a>
            <a th:href= "@{/search}">Search</a>
            <a th:href= "@{/cart}">Cart</a>
            <a class="account" th:href= "@{/account}">Account</a>
        </div>
        <div th:if="${user.getRole()}">
            <a th:href= "@{/inventory}">Inventory</a>
            <a th:href= "@{/addbook}">Add Book</a>
            <a class="account" th:href= "@{/account}">Account</a>
        </div>
    </div>
</nav>

<h1 class="heady">Account Summary</h1>

<p>First Name: <span th:text="${user.firstName}"></span></p>
<p>Last Name: <span th:text="${user.lastName}"></span></p>
<p>Email: <span th:text="${user.email}"></span></p>
<p>Password: <span th:text="${user.password}"></span></p>

</body>
</html>
